name: Build and deploy Angular app to Azure Web App - staticappdevenv

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'   # ⭐ SAFE AND SUPPORTED by Angular

      - name: Install dependencies
        run: npm install

      - name: Run tests in headless mode
        run: npm run test -- --watch=false --browsers=ChromeHeadlessCustom --no-progress || echo "Tests failed but continuing"

      - name: Build Angular app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-app
          path: dist/cron_angular   # ⭐ Only the built Angular files

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_26E8CEDDA69249C5A7E47756E40DA4CA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DF6A1417C2C84E8A82E054C20C2AF0C6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_14C11EC53EA749EEA085330B6B201B2D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "staticappdevenv"
          slot-name: "Production"
          package: dist/cron_angular   # ⭐ CORRECT DEPLOY TARGET
