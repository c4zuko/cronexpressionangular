name: Build and deploy Angular app to Azure App Service - staticdev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless --no-progress

      - name: Build Angular app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/cron_angular

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9C29143D572D4B9D84501823AFEE0957 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1B861468EEFC48549D528C041EB8C5BE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6AB3A6770C4340878F8F08434867915A }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: staticdev
          slot-name: Production
          package: dist/cron_angular
