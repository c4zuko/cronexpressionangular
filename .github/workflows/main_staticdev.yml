name: Build and deploy Node.js app to Azure Web App - staticdev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      # ⬇️ Run tests in headless CI mode (fixes Chrome error)
      - name: Run tests (headless)
        run: npm run test -- --watch=false --browsers=ChromeHeadless --no-progress

      - name: Build Angular App
        run: npm run build --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist/cron_angular  # <-- adjust this if your build folder name changes

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9C29143D572D4B9D84501823AFEE0957 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1B861468EEFC48549D528C041EB8C5BE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6AB3A6770C4340878F8F08434867915A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'staticdev'
          slot-name: 'Production'
          package: ./dist/cron_angular

